name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Cache Android SDK and NDK
      id: cache-android
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.android
          ~/.gradle
        key: android-deps-${{ runner.os }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools python3-virtualenv
        sudo apt-get install -y libssl-dev libffi-dev build-essential
        sudo apt-get install -y openjdk-8-jdk
        sudo apt-get install -y zlib1g-dev
        sudo apt-get install -y ccache
        sudo apt-get install -y libncurses5-dev
        sudo apt-get install -y libncursesw5-dev
        sudo apt-get install -y libltdl-dev
        sudo apt-get install -y libsqlite3-dev
        sudo apt-get install -y libgdbm-dev
        sudo apt-get install -y libbz2-dev
        sudo apt-get install -y libreadline-dev
        sudo apt-get install -y tk-dev
        sudo apt-get install -y libssl-dev
        sudo apt-get install -y libffi-dev
        sudo apt-get install -y libxml2-dev
        sudo apt-get install -y libxslt1-dev
        sudo apt-get install -y libpq-dev
        sudo apt-get install -y wget
        sudo apt-get install -y unzip
        sudo apt-get install -y curl
        sudo apt-get install -y git

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Set up Android SDK
      run: |
        mkdir -p ~/.android
        echo "### User Sources for Android SDK Manager" > ~/.android/repositories.cfg
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk-tools.zip
        unzip android-sdk-tools.zip -d ~/.android/cmdline-tools
        rm android-sdk-tools.zip
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/tools
        export ANDROID_HOME=~/.android
        export PATH=$ANDROID_HOME/cmdline-tools/tools/bin:$PATH
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME "build-tools;30.0.3" "platform-tools" "platforms;android-30"

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: error