name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Cache Android SDK and Gradle
      id: cache-android
      uses: actions/cache@v4
      with:
        path: |
          ~/.android
          ~/.gradle
        key: android-deps-${{ runner.os }}-${{ hashFiles('**/build.gradle') }}
        restore-keys: |
          android-deps-${{ runner.os }}-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools python3-virtualenv
        sudo apt-get install -y openjdk-11-jdk
        sudo apt-get install -y wget unzip

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Set up Android SDK and Build Tools
      run: |
        mkdir -p ~/.android
        echo "### User Sources for Android SDK Manager" > ~/.android/repositories.cfg
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk-tools.zip
        unzip android-sdk-tools.zip -d ~/.android/cmdline-tools
        rm android-sdk-tools.zip
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/tools
        export ANDROID_HOME=~/.android
        export PATH=$ANDROID_HOME/cmdline-tools/tools/bin:$PATH
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME "build-tools;30.0.3" "platform-tools" "platforms;android-30"
        sdkmanager --sdk_root=$ANDROID_HOME "cmdline-tools;latest"

    - name: Build APK with Buildozer
      run: |
        export PATH=$ANDROID_HOME/build-tools/30.0.3:$PATH
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: error